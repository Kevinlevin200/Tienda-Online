<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Tienda Online</h1>
      <button id="cart-toggle" class="text-white focus:outline-none">Carrito (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row gap-4">
      <aside class="md:w-1/4 bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Filtros</h2>
        <div class="mb-4">
          <label for="search" class="block text-sm font-medium">Buscar</label>
          <input type="text" id="search" class="w-full p-2 border rounded" placeholder="Nombre o descripción">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium">Categoría</label>
          <select id="category" class="w-full p-2 border rounded">
            <option value="">Todas</option>
          </select>
        </div>
        <div>
          <label for="sort" class="block text-sm font-medium">Ordenar por</label>
          <select id="sort" class="w-full p-2 border rounded">
            <option value="name-asc">Nombre (A-Z)</option>
            <option value="name-desc">Nombre (Z-A)</option>
            <option value="price-asc">Precio (Menor a Mayor)</option>
            <option value="price-desc">Precio (Mayor a Menor)</option>
          </select>
        </div>
      </aside>

      <main class="md:w-3/4">
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </main>
    </div>

    <div id="cart" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <h2 class="text-lg font-semibold mb-4">Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p class="mt-4 font-bold">Total: $<span id="cart-total">0</span></p>
        <button id="close-cart" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
